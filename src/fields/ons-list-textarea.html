<ons-list-item class="list__item ons-list-item-inner">
    <textarea 
        class="textarea textarea--transparent" 
        style="width:100%;margin-top:4px;" rows="{{options.templateOptions.rows}}" placeholder="{{options.templateOptions.placeholder}}"></textarea>
</ons-list-item>
