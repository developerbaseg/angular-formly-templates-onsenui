<ons-list-header ng-class="{'has-error': showError}"><span ng-show="options.templateOptions.required">*</span> {{options.templateOptions.label}}</ons-list-header>
<ons-list-item class="list__item ons-list-item-inner">
    <textarea 
        class="textarea textarea--transparent {{options.templateOptions.style}}" 
        style="width:100%;margin-top:4px;" 
		rows="{{options.templateOptions.rows}}"
		placeholder="{{options.templateOptions.placeholder}}"
		ng-model="model[options.key]"
        ng-readonly="options.templateOptions.readonly"></textarea>
</ons-list-item>
